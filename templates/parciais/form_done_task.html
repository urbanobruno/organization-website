
{% load crispy_forms_filters %}

<form id="create_task_done_form" role="form" method="post" action="{% url 'create_task' item_id 3 %}" >
    {% csrf_token %}
    <div class="modal fade" id="ModalCreateTaskDone" tabindex="-1" role="dialog" aria-labelledby="ModalTaskLabelDone"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalTaskLabelDone">New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ form|crispy }}
                </div>
                <div class="modal-footer"> <!-- Save -->
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
