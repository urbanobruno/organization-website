{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Todo: name website -->
    <title>
        {% block title %}
            {% if item %}
                {{ item }} -
            {% endif %}
            To do List
        {% endblock %}
    </title>

    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    {#    <link rel="stylesheet" href="{% static 'h' %}">#}

</head>
<!-- Todo implement intercooler on switching html files -->
<!-- Todo Check ic-push-url -->
<!-- Todo check to see how to load index first -->
<body>
<main id="main-content">
    <!-- Barra Superior -->
    {% include 'navbar.html' %}

    <!-- Page Content -->
    <div id="content">
        {% block content %}

        {% endblock %}
    </div>

    <!-- Intercooler Modal Creation -->
    <div class="modal fade" id="modal_base" tabindex="-1" role="dialog" aria-labelledby="modal_form_label"
         aria-hidden="true">

    </div>
</main>

{% block csrf_token_div %}
    <form id="defaults">
        <input name="csrfmiddlewaretoken" type="hidden" value="{{ csrf_token }}">
    </form>
{% endblock %}

{% block cdns %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>

    <!-- Sortablejs -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c622c29bb3.js" crossorigin="anonymous"></script>

    <!-- Jquery -->
    {#    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>#}

{% endblock %}

{% block scripts %}
    <script>
        function show_modal() {
            setTimeout(function () {
                $("#modal_base").modal("show");
            }, 500);
        }

        function close_modal() {
            $('#modal_base').modal("hide");
            {#$('.modal-backdrop').remove();#}
        }
    </script>


{% endblock %}

</body>
</html>
