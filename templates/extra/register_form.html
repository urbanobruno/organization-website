
<div class="modal fade" id="register_form" tabindex="-1" role="dialog" aria-labelledby="register_form_label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="register_form_label">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="{% url 'register_user' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username-register" class="col-form-label">Username</label>
                        <input type="text" class="form-control" id="username-register" name="username-register">
                    </div>
                                        <div class="form-group">
                        <label for="email-register" class="col-form-label">E-mail</label>
                        <input type="email" class="form-control" id="email-register" name="email-register">
                    </div>
                    <div class="form-group">
                        <label for="password-register" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="password-register" name="password-register">
                    </div>
                                        <div class="form-group">
                        <label for="password-check-register" class="col-form-label">Check Password</label>
                        <input type="password" class="form-control" id="password-check-register" name="password-check-register">
                    </div>
                    <div class="form-check form-group">
                        <label class="form-check-label" for="checkbox_terms">
                            I agree to the terms and conditions
                        </label>
                        <input class="form-check-input" type="checkbox" value="yes-terms"
                               id="checkbox_terms">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
