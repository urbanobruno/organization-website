{% load static %}
{% load crispy_forms_filters %}

<form id="defaults">
    <input name="csrfmiddlewaretoken" type="hidden" value="{{ csrf_token }}">
</form>

<div class="container p-0 m-0">
    <div class="row w-100 h-100 mt-2">

        <!-- Priority -->
        <div class="col-12 col-md-3 pr-0">

            <div class="container mb-4">
                <div class="card-header">
                    Options
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item rounded"
                            ic-get-from="{% url 'profile' %}"
                            ic-target="#content"
                            ic-deps="ignore"
                            ic-push-url="true">
                            Profile
                        </li>
                        <li class="list-group-item rounded"
                            ic-get-from="{% url 'settings' %}"
                            ic-target="#personal-content"
                            ic-deps="ignore"
                            ic-push-url="true">
                            Settings
                        </li>
                        <li class="list-group-item rounded"
                            ic-get-from="{% url 'reset_password' %}"
                            ic-target="#personal-content"
                            ic-deps="ignore"
                            ic-push-url="true">
                            Reset Password
                        </li>
                        <li class="list-group-item rounded"
                            ic-get-from="{% url 'logout_user' %}"
                            ic-deps="ignore">
                            Logout
                        </li>
                    </ul>
                </div>

            </div>

        </div>

        <!-- ROW -->
        <div class="col-12 col-md-9" id="personal-content">

        </div>

    </div>
</div>
